#================================================================================================
# To adjust to other paper formats, here is a list of Paper Keywords and
# paper size in points
# (http://www.gnu.org/software/gv/manual/html_node/Paper-Keywords-and-paper-size-in-points.html)
# D:\data\GeoServerDataDir-vector-2.13\printing
#                width, height
# Letter		 612x792
# LetterSmall	 612x792
# Tabloid		 792x1224
# Ledger		 1224x792
# Legal		     612x1008
# Statement	     396x612
# Executive	     540x720
# A0             2384x3371
# A1             1685x2384
# A2		     1190x1684
# A3		     842x1190
# A4		     595x842
# A4Small		 595x842
# A5		     420x595
# B4		     729x1032
# B5		     516x729
# Envelope	     ???x???
# Folio		     612x936
# Quarto		 610x780
# 10x14		     720x1008
#=================================================================================================

#These two settings let the print server open lots of connections to the source dataset.
globalParallelFetches: 12
perHostParallelFetches: 4

#Connection timeouts for connecting to the map servers in ms
connectionTimeout: 60000
socketTimeout: 360000

#outputFilename: '${outputFilename}'
outputFilename: "KaartViewerPDF"

#path to non-default fonts
#slows down initial start so unused.
#fonts: {path}

#===========================================================================
# allowed DPIs
#===========================================================================
dpis:
  - 75
  - 150
  - 300

# set the maximum dimensions to 2048 points, this is useful when using MapServer and a maximum dimension is there
#maxSvgWidth: 1024
#maxSvgHeight: 1024

#===========================================================================
# allowed Formats
#===========================================================================
# '*' means any formats
#formats: ['pdf', 'jpeg', 'png', 'tiff', 'bmp', 'gif']

formats: ['pdf']
  

#===========================================================================
# the allowed scales
#===========================================================================
scales:  
  - 100000
  - 75000
  - 40000
  - 30000
  - 20000
  - 10000
  - 8000
  - 6000
  - 5000
  - 3000
  - 2500
  - 2000
  - 1500
  - 1250
  - 1000
  - 500
  - 350
  - 250
  - 200
  - 100


#===========================================================================
# the list of allowed hosts
#===========================================================================
hosts:
  - !localMatch
    dummy: true
  - !ipMatch
    mask:0.0.0.0

